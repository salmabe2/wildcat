<h1 class="my-4 text-3xl font-bold">Publicaciones</h1>

<p-tabMenu
	styleClass="mb-4"
	[model]="tabMenu()"
	[activeItem]="tabMenu()[0]"
	(activeItemChange)="filterPostsOnTabChange($event)"></p-tabMenu>
<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
	@for (post of postsData(); track post) {
		<app-publication-card [publicationData]="post" />
	}
</div>
