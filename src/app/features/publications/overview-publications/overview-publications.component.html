<p-tabMenu
	styleClass="mb-4"
	[model]="tabMenuModel"
	[activeItem]="tabMenuModel[0]"
	(activeItemChange)="filterPostsOnTabChange($event)"></p-tabMenu>
<div class="grid grid-cols-3 gap-6 mb-6">
	<div
		*ngFor="let post of postsData"
		class="post-wrapper">
		<a
			[href]="post.src"
			target="_blank"
			rel="noopener noreferrer">
			<p-card
				[header]="post.title"
				[subheader]="post.subtitle"
				styleClass="w-full h-full">
				<ng-template pTemplate="header">
					<img
						*ngIf="post.img"
						class="rounded-t"
						alt="Card"
						[src]="post.img" />
				</ng-template>
				<div
					class="py-1"
					*ngIf="post.description">
					{{ post.description }}
				</div>
			</p-card>
		</a>
	</div>
</div>
