<p-tabMenu
	styleClass="mb-4"
	[model]="tabMenuModel"
	[activeItem]="tabMenuModel[0]"
	(activeItemChange)="filterPostsOnTabChange($event)"></p-tabMenu>
<div class="posts-list">
	<div
		*ngFor="let post of postsData"
		class="post-wrapper">
		<a
			[href]="post.src"
			target="_blank"
			rel="noopener noreferrer">
			<p-card
				[header]="post.title"
				[subheader]="post.subtitle"
				styleClass="w-full h-full">
				<ng-template pTemplate="header">
					<img
						*ngIf="post.img"
						class="rounded-t"
						alt="Card"
						[src]="post.img" />
					<div
						*ngIf="!post.img && post.video"
						class="no-img-video">
						<i class="pi pi-play"></i>
					</div>
					<div class="mt-4 ml-4">
						<p-tag
							icon="pi pi-calendar"
							class="pr-2"
							styleClass="bg-primary"
							[value]="post.date.toLocaleDateString('es-ES')">
						</p-tag>
						<p-tag
							*ngIf="post.video"
							icon="pi pi-video"
							styleClass="bg-primary-2"
							value="Multimedia">
						</p-tag>
					</div>
				</ng-template>
				<div>
					{{ post.description }}
				</div>
			</p-card>
		</a>
	</div>
</div>
