<h1 class="my-4 text-3xl font-bold">Áreas de Estudio</h1>

<div class="table-wrapper">
	<ui-table
		[tableColumns]="tableColumns"
		[items]="studyAreas"
		[rowTemplate]="rowTemplate">
	</ui-table>
</div>

<ng-template
	#rowTemplate
	let-studyArea>
	<tr>
		<td>{{ studyArea.name }}</td>
		<td>{{ studyArea.presence ? 'Sí' : 'No' }}</td>
		<td>{{ studyArea.num_cats }}</td>
		<td>{{ studyArea.region }}</td>
		<td>
			<a
				class="study-area-link"
				[href]="studyArea.link"
				target="_blank"
				rel="noopener noreferrer">
				Ver
			</a>
		</td>
	</tr>
</ng-template>
