<h1 class="my-4 text-3xl font-bold">Áreas de Estudio</h1>

<div>
	<ui-table
		[tableColumns]="tableColumns()"
		[items]="studyAreas()"
		[rowTemplate]="rowTemplate">
		<ng-template
			#rowTemplate
			let-studyArea>
			<tr>
				<td>{{ studyArea.name }}</td>
				<td>{{ studyArea.presence ? 'Sí' : 'No' }}</td>
				<td>{{ studyArea.num_cats }}</td>
				<td>{{ studyArea.region }}</td>
				<td>
					<!-- <a
						class="button"
						[href]="studyArea.link"
						target="_blank"
						rel="noopener noreferrer">
						Ver
					</a> -->
					<ui-button
						label="Ver"
						[externalLink]="studyArea.link"
						size="small" />
				</td>
			</tr>
		</ng-template>
	</ui-table>
</div>
