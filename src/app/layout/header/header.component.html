<p-menubar
	[model]="items()"
	[styleClass]="transparent() ? 'bg-gradient-shadow' : '!bg-forest-1'">
	<ng-template #start>
		<div
			class="px-2 py-1 rounded cursor-pointer hover:bg-forest-2"
			routerLink="/">
			<i class="!text-2xl text-white pi pi-home"></i>
		</div>
	</ng-template>
</p-menubar>
