<p-table [value]="items">
	<ng-template pTemplate="header">
		<tr>
			<th
				*ngFor="let column of tableColumns"
				[class]="column.class">
				{{ column.label }}
			</th>
		</tr>
	</ng-template>
	<ng-template
		pTemplate="body"
		let-item>
		<ng-content select=".rowTemplate"></ng-content>
	</ng-template>
</p-table>
