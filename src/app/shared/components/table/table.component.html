<p-table
	[value]="items"
	[sortField]="tableColumns[0].field"
	[sortOrder]="1"
	[globalFilterFields]="['field']"
	#pTable>
	<ng-template pTemplate="header">
		<tr>
			<th
				*ngFor="let column of tableColumns"
				[class]="column.class"
				[pSortableColumn]="column.field"
				[pSortableColumnDisabled]="!column.sort">
				{{ column.label }} <p-sortIcon *ngIf="column.sort" [field]="column.field" />
			</th>
		</tr>
	</ng-template>
	<ng-template
		pTemplate="body"
		let-item>
		<ng-container *ngTemplateOutlet="rowTemplate; context: { $implicit: item }">
		</ng-container>
	</ng-template>
</p-table>
